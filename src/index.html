<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <nav class="container max-w-[1280px] mx-auto pt-[20px] pl-[16px] pr-[16px] pb-[20px] flex items-center justify-between">
            <img class="w-[51.2px] h-[51.2px]" src="../images/res-logo.png" alt="logo">
            <ul class="hidden md:flex items-center gap-5">
                <li><a class="text-[#df2020] text-[16px] ease-in duration-300  font-semibold  hover:text-[#2096df]" href="#">Home</a></li>
                <li><a class="text-[#212245] text-[16px] ease-in duration-300  font-semibold hover:text-[#2096df]" href="#">Foods</a></li>
                <li><a class="text-[#212245] text-[16px] ease-in duration-300  font-semibold hover:text-[#2096df]" href="#">Cart</a></li>
                <li><a class="text-[#212245] text-[16px] ease-in duration-300  font-semibold hover:text-[#2096df]" href="#">Contact</a></li>
            </ul>
            <div class="flex items-center gap-4">
                <img src="../images/basket.svg" alt="basket">
                <img src="../images/user.svg" alt="user">
                <img id="list" class="block md:hidden cursor-pointer" src="../images/list.svg" alt="menu">
            </div>
        </nav>
    </header>
    <div id="sidebar" class="fixed top-0 max-w-[1280px] mx-auto right-[-300px] w-[300px] h-full bg-white shadow-lg transition-transform transform translate-x-full">
        <div class="flex flex-col items-center  h-full">
            <img src="../images/x-lg.svg" alt="close"  id="closebtn" class="cursor-pointer mt-[20px] ml-[-240px]">
            <div class="flex items-center mt-[150px] gap-10 flex-col mb-6" id="sidebartytle">
                <a class="text-[#df2020] text-[16px] font-semibold hover:text-[#2096df]" href="#">Home</a>
                <a class="text-[#212245] text-[16px] font-semibold hover:text-[#2096df]" href="#">Foods</a>
                <a class="text-[#212245] text-[16px] font-semibold hover:text-[#2096df]" href="#">Contact</a>
                <a class="text-[#212245] text-[16px] font-semibold hover:text-[#2096df]" href="#">Cart</a>
            </div>
            <div class="flex items-center gap-4" id="sidebartext">
                <img src="../images/instagram.svg" alt="Instagram">
                <img src="../images/linkidin.svg" alt="LinkedIn">
                <img src="../images/facebook.svg" alt="Facebook">
            </div>
        </div>
    </div>
    <script src="../script/app.js"></script>
</body>
</html>
