<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <nav class="container max-w-[1280px] mx-auto pt-[20px] pl-[16px] pr-[16px] pb-[20px] flex items-center justify-between">
            <img class="w-[51.2px] h-[51.2px]" src="../images/res-logo.png" alt="logo">
            <ul class="hidden md:flex items-center gap-5">
                <li><a class="text-[#df2020] text-[16px] ease-in duration-300 font-semibold hover:text-[#2096df]" href="#">Home</a></li>
                <li><a class="text-[#212245] text-[16px] ease-in duration-300 font-semibold hover:text-[#2096df]" href="#">Foods</a></li>
                <li><a class="text-[#212245] text-[16px] ease-in duration-300 font-semibold hover:text-[#2096df]" href="#">Cart</a></li>
                <li><a class="text-[#212245] text-[16px] ease-in duration-300 font-semibold hover:text-[#2096df]" href="#">Contact</a></li>
            </ul>
            <div class="flex items-center gap-4">
                <img id="basket" src="../images/basket.svg" alt="basket">
                <img id="user" src="../images/user.svg" alt="user">
                <img id="list" class="block md:hidden cursor-pointer" src="../images/list.svg" alt="menu">
            </div>
        </nav>
    </header>
    <div id="sidebar-menu" class="sidebar hidden">
        <div class="sidebar-content">
            <img src="../images/x-lg.svg" alt="close" class="closebtn">
            <div class="flex items-center gap-10 flex-col mb-6">
                <a class="text-[#212245] text-[16px] font-semibold hover:text-[#2096df]" href="#">Home</a>
                <a class="text-[#212245] text-[16px] font-semibold hover:text-[#2096df]" href="#">Properties</a>
                <a class="text-[#212245] text-[16px] font-semibold hover:text-[#2096df]" href="#">Contacts</a>
            </div>
            <div class="flex items-center gap-4">
                <img src="../images/instagram.svg" alt="Instagram">
                <img src="../images/linkidin.svg" alt="LinkedIn">
                <img src="../images/facebook.svg" alt="Facebook">
            </div>
        </div>
    </div>
    <div id="sidebar-basket" class="sidebar hidden">
        <div class="sidebar-content">
            <img src="../images/x-lg.svg" alt="close" class="closebtn">
            <div class="flex flex-col items-center gap-10">
                <h2 class="text-[#212245] text-[20px] font-semibold">Basket</h2>
                <p>Your basket is empty</p>
            </div>
        </div>
    </div>
    <div id="overlay" class="hidden overlay"></div>
    <script src="../script/app.js"></script>
</body>
</html>
